<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Alert.css" rel="stylesheet">
    <link href="LoginPage.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-page">
        <div class="login-form-left-part">
            <div class="login-text-div">
                <h1 class="login-text login-heading">welcome to amazona!</h1>
                <p class="login-text login-paragraph">Have a nice shopping with our variety!</p>
            </div>
        </div>
        <div class="login-form-right-part">
            <form id="loginForm">
                <h2 class="loginForm-heading">Login</h2>
                <p class="loginForm-paragraph">Welcome Back! Please Enter Your Information</p>
                <input type="text" id="userName" placeholder="Enter Name" required>
                <input type="email" id="email" placeholder="Enter Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <div class="show-password-container">
                        <input type="checkbox" onclick="showHidePassword()" id="showPassword">
                        <label for="showPassword" class="showPass">Show Password</label>
                    </div>
                </div>
                <button type="submit" class="btn-login">Login</button>                
            </form>

        </div> 
    </div>
    <script src="Alert.js"></script>
    <script src="LoginPage.js"></script>
</body>
</html>
